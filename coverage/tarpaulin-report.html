es: Vec\u003cMessage\u003e,\n    /// Optional structured output configuration.\n    #[serde(skip_serializing_if = \"Option::is_none\")]\n    pub response_format: Option\u003cResponseFormatConfig\u003e,\n    /// Optional tool calling instructions.\n    #[serde(skip_serializing_if = \"Option::is_none\")]\n    pub tools: Option\u003cVec\u003cTool\u003e\u003e,\n    /// Additional parameters merged into the request payload.\n    #[serde(flatten)]\n    pub extra_params: T,\n}\n\n/// A unified request builder for non‑interactive endpoints.\n///\n/// This builder supports configuration for:\n/// - **Structured Outputs:** By invoking [with_structured_output], clients can enable a specific JSON Schema for responses.\n/// - **Tool Calling:** By invoking [with_tools], clients can supply a list of callable tools.\n/// - **Provider Preferences:** By invoking [with_provider_preferences], clients can configure provider routing.\npub struct RequestBuilder\u003cT: Serialize\u003e {\n    model: String,\n    messages: Vec\u003cMessage\u003e,\n    extra_params: T,\n    structured_output: Option\u003cResponseFormatConfig\u003e,\n    /// Optional list of tools for tool calling.\n    tools: Option\u003cVec\u003cTool\u003e\u003e,\n    /// Whether to perform JSON Schema validation on the response.\n    pub validate_structured: bool,\n    /// If true, fallback to an unstructured response on validation failure.\n    pub fallback_on_failure: bool,\n}\n\nimpl\u003cT: Serialize\u003e RequestBuilder\u003cT\u003e {\n    /// Creates a new request builder.\n    ///\n    /// # Parameters\n    ///\n    /// - `model`: The model ID to be used for the request.\n    /// - `messages`: A vector of [Message] objects representing the conversation.\n    /// - `extra_params`: Any additional parameters to include in the payload.\n    pub fn new(model: impl Into\u003cString\u003e, messages: Vec\u003cMessage\u003e, extra_params: T) -\u003e Self {\n        Self {\n            model: model.into(),\n            messages,\n            extra_params,\n            structured_output: None,\n            tools: None,\n            validate_structured: true,\n            fallback_on_failure: false,\n        }\n    }\n\n    /// Enables structured output support.\n    ///\n    /// # Parameters\n    ///\n    /// - `config`: A [JsonSchemaConfig] defining the expected structure of the response.\n    /// - `validate`: Whether to perform JSON Schema validation against the response.\n    /// - `fallback`: Whether to fallback to an unstructured response if validation fails.\n    pub fn with_structured_output(\n        mut self,\n        config: JsonSchemaConfig,\n        validate: bool,\n        fallback: bool,\n    ) -\u003e Self {\n        self.structured_output = Some(ResponseFormatConfig {\n            format_type: \"json_schema\".to_string(),\n            json_schema: config,\n        });\n        self.validate_structured = validate;\n        self.fallback_on_failure = fallback;\n        self\n    }\n\n    /// Enables tool calling by providing a list of tools.\n    ///\n    /// # Parameters\n    ///\n    /// - `tools`: A vector of [Tool] objects representing callable functions.\n    pub fn with_tools(mut self, tools: Vec\u003cTool\u003e) -\u003e Self {\n        self.tools = Some(tools);\n        self\n    }\n\n    /// Consumes the builder and returns the complete request payload.\n    ///\n    /// # Returns\n    ///\n    /// A [RequestPayload] that includes the model, messages, structured output settings,\n    /// tool calling instructions, and extra parameters.\n    pub fn build(self) -\u003e RequestPayload\u003cT\u003e {\n        RequestPayload {\n            model: self.model,\n            messages: self.messages,\n            response_format: self.structured_output,\n            tools: self.tools,\n            extra_params: self.extra_params,\n        }\n    }\n}\n\n/// Extension methods when extra parameters are represented as a serde_json::Value.\nimpl RequestBuilder\u003cValue\u003e { redApi with the given reqwest client and configuration.\n    pub fn new(client: Client, config: \u0026ClientConfig) -\u003e Self {\n        Self {\n            client,\n            config: config.clone(),\n        }\n    }\n\n    /// Generates a structured output that conforms to the provided JSON schema.\n    /// Returns the parsed response deserialized into the specified type T.\n    pub async fn generate\u003cT\u003e(\n        \u0026self,\n        model: \u0026str,\n        messages: Vec\u003cMessage\u003e,\n        schema_config: JsonSchemaConfig,\n    ) -\u003e Result\u003cT\u003e\n    where\n        T: DeserializeOwned,\n    {\n        // Build the request with structured output configuration\n        let request = ChatCompletionRequest {\n            model: model.to_string(),\n            messages,\n            stream: Some(false),\n            response_format: Some(\"json_schema\".to_string()),\n            tools: None,\n            provider: None,\n            models: None,\n            transforms: None,\n        };\n\n        // Build the complete URL for the chat completions endpoint.\n        let url = self\n            .config\n            .base_url\n            .join(\"chat/completions\")\n            .map_err(|e| Error::ApiError {\n                code: 400,\n                message: format!(\"Invalid URL: {}\", e),\n                metadata: None,\n            })?;\n\n        // Build the request body with the structured output schema\n        let mut body = serde_json::to_value(\u0026request).map_err(Error::SerializationError)?;\n        body[\"response_format\"] = serde_json::json!({\n            \"type\": \"json_schema\",\n            \"schema\": schema_config.schema,\n            \"name\": schema_config.name,\n            \"strict\": schema_config.strict\n        });\n\n        // Send the request\n        let response = self\n            .client\n            .post(url)\n            .headers(self.config.build_headers()?)\n            .json(\u0026 n                \"API key is too short. Expected at least 20 characters\".into(),\n            ));\n        }\n\n        // Format validation for known patterns\n        if !key.starts_with(\"sk-\") \u0026\u0026 !key.starts_with(\"or-\") {\n            return Err(Error::ConfigError(\n                \"API key format invalid. Expected 'sk-' or 'or-' prefix\".into(),\n            ));\n        }\n\n        Ok(Self { inner: key })\n    }\n\n    /// Get the API key as a string slice (should be used minimally)\n    pub fn as_str(\u0026self) -\u003e \u0026str {\n        \u0026self.inner\n    }\n\n    /// Get the API key for header construction\n    pub fn to_bearer_header(\u0026self) -\u003e String {\n        format!(\"Bearer {}\", self.inner)\n    }\n}\n\nimpl std::fmt::Debug for SecureApiKey {\n    fn fmt(\u0026self, f: \u0026mut std::fmt::Formatter\u003c'_\u003e) -\u003e std::fmt::Result {\n        // Never expose the actual key in debug output\n        f.debug_struct(\"SecureApiKey\")\n            .field(\"inner\", \u0026\"[REDACTED]\")\n            .finish()\n    }\n}\n\n/// Client configuration containing API key, base URL, and additional settings.\n#[derive(Debug, Clone)]\npub struct ClientConfig {\n    pub api_key: Option\u003cSecureApiKey\u003e,\n    pub base_url: Url,\n    pub http_referer: Option\u003cString\u003e,\n    pub site_title: Option\u003cString\u003e,\n    pub user_id: Option\u003cString\u003e,\n    pub timeout: Duration,\n    pub retry_config: RetryConfig,\n}\n\n/// Configuration for automatic retry behavior\n#[derive(Debug, Clone)]\npub struct RetryConfig {\n    pub max_retries: u32,\n    pub initial_backoff_ms: u64,\n    pub max_backoff_ms: u64,\n    pub retry_on_status_codes: Vec\u003cu16\u003e,\n}\n\nimpl Default for RetryConfig {\n    fn default() -\u003e Self {\n        Self {\n            max_retries: 3,\n            initial_backoff_ms: 500,\n            max_backoff_ms: 10000,\n            retry_on_status_codes: vec![429, 500, 502, 503, 504],\n        }\n    }\n}\n\nimpl ClientConfig {\n    /// Build HTTP headers required for making API calls.\n    /// Returns an error if any header value cannot be constructed.\n    pub fn build_headers(\u0026self) -\u003e Result\u003cHeaderMap\u003e {\n        let mut headers = HeaderMap::new();\n        if let Some(ref key) = self.api_key {\n            let auth_header = HeaderValue::from_str(\u0026key.to_bearer_header())\n                .map_err(|e| Error::ConfigError(format!(\"Invalid API key header format: {}\", e)))?;\n            headers.insert(AUTHORIZATION, auth_header);\n        }\n        // Content-Type header is always valid.\n        headers.insert(CONTENT_TYPE, HeaderValue::from_static(\"application/json\"));\n        if let Some(ref referer) = self.http_referer {\n            let ref_value = HeaderValue::from_str(referer)\n                .map_err(|e| Error::ConfigError(format!(\"Invalid Referer header: {}\", e)))?;\n            headers.insert(\"Referer\", ref_value);\n        }\n        if let Some(ref title) = self.site_title {\n            let title_value = HeaderValue::from_str(title)\n                .map_err(|e| Error::ConfigError(format!(\"Invalid Title header: {}\", e)))?;\n            headers.insert(\"X-Title\", title_value);\n        }\n        if let Some(ref user_id) = self.user_id {\n            let user_id_value = HeaderValue::from_str(user_id)\n                .map_err(|e| Error::ConfigError(format!(\"Invalid User-ID header: {}\", e)))?;\n            headers.insert(\"X-User-ID\", user_id_value);\n        }\n        Ok(headers)\n    }\n}\n\n// Type‑state markers.\npub struct Unconfigured;\npub struct NoAuth;\npub struct Ready;\n\n/// Main OpenRouter client using a type‑state builder pattern.\npub struct OpenRouterClient\u003cState = Unconfigured\u003e {\n    pub config: ClientConfig,\n    pub http_client: Option\u003creqwest::Client\u003e,\n    pub _state: PhantomData\u003cState\u003e,\n    pub router_config: Option\u003cRouterConfig\u003e,  let request = JsonRpcRequest {\n            jsonrpc: \"2.0\".to_string(),\n            id: Self::generate_id(),\n            method: \"initialize\".to_string(),\n            params: Some(\n                serde_json::to_value(InitializeParams {\n                    capabilities: client_capabilities,\n                })\n                .map_err(Error::SerializationError)?,\n            ),\n        };\n\n        let response = self.send_request(request).await?;\n        let capabilities = self.parse_response::\u003cServerCapabilities\u003e(response)?;\n\n        // Store the server capabilities\n        let mut caps = self.capabilities.lock().await;\n        *caps = Some(capabilities.clone());\n\n        Ok(capabilities)\n    }\n\n    /// Get a resource from the server.\n    pub async fn get_resource(\u0026self, params: GetResourceParams) -\u003e Result\u003cResourceResponse\u003e {\n        // Check if initialized\n        self.ensure_initialized().await?;\n\n        let request = JsonRpcRequest {\n            jsonrpc: \"2.0\".to_string(),\n            id: Self::generate_id(),\n            method: \"getResource\".to_string(),\n            params: Some(serde_json::to_value(params).map_err(Error::SerializationError)?),\n        };\n\n        let response = self.send_request(request).await?;\n        self.parse_response::\u003cResourceResponse\u003e(response)\n    }\n\n    /// Call a tool on the server.\n    pub async fn tool_call(\u0026self, params: ToolCallParams) -\u003e Result\u003cToolCallResponse\u003e {\n        // Check if initialized\n        self.ensure_initialized().await?;\n\n        let request = JsonRpcRequest {\n            jsonrpc: \"2.0\".to_string(),\n            id: Self::generate_id(),\n            method: \"toolCall\".to_string(),\n            params: Some(serde_json::to_value(params).map_err(Error::SerializationError)?),\n        };\n\n        let response = self.send_request(request).await?;\n        self.parse_response::\u003cToolCallResponse\u003e(response)\n    }\n\n    /// Execute a prompt on the server.\n    pub async fn execute_prompt(\n        \u0026self,\n        params: ExecutePromptParams,\n    ) -\u003e Result\u003cExecutePromptResponse\u003e {\n        // Check if initialized\n        self.ensure_initialized().await?;\n\n        let request = JsonRpcRequest {\n            jsonrpc: \"2.0\".to_string(),\n            id: Self::generate_id(),\n            method: \"executePrompt\".to_string(),\n            params: Some(serde_json::to_value(params).map_err(Error::SerializationError)?),\n        };\n\n        let response = self.send_request(request).await?;\n        self.parse_response::\u003cExecutePromptResponse\u003e(response)\n    }\n\n    /// Send a sampling response to the server.\n    pub async fn respond_to_sampling(\u0026self, id: String, result: SamplingResponse) -\u003e Result\u003c()\u003e {\n        // Check if initialized\n        self.ensure_initialized().await?;\n\n        let response = JsonRpcResponse {\n            jsonrpc: \"2.0\".to_string(),\n            id,\n            result: Some(serde_json::to_value(result).map_err(Error::SerializationError)?),\n            error: None,\n        };\n\n        self.send_response(response).await\n    }\n\n    /// Get the server capabilities.\n    pub async fn capabilities(\u0026self) -\u003e Option\u003cServerCapabilities\u003e {\n        self.capabilities.lock().await.clone()\n    }\n\n    /// Send a JSON-RPC request to the server.\n    async fn send_request(\u0026self, request: JsonRpcRequest) -\u003e Result\u003cJsonRpcResponse\u003e {\n        let response = self\n            .client\n            .post(self.server_url.clone())\n            .json(\u0026request)\n            .send()\n            .await\n            .map_err(Error::HttpError)?;\n\n        if !response.status().is_success() {\n            return Err(Error::ApiError {\n                code: response.status().as_u16(),\n                message: response.text().await.unwrap_or_default(),\n                metadata: None,\n            });\n        }\n\n        let response_body = response.text().await.map_err(Error::HttpError)?;\n        let response: JsonRpcResponse =\n            serde_json::from_str(\u0026response_body).map_err(Error::SerializationError)?;\n\n        Ok(response)\n    }\n\n    /// Send a JSON-RPC response to the server.\n    async fn send_response(\u0026self, response: JsonRpcResponse) -\u003e Result\u003c()\u003e {\n        let _response = self\n            .client\n            .post(self.server_url.clone())\n            .json(\u0026response)\n            .send()\n            .await\n            .map_err(Error::HttpError)?;\n\n        Ok(())\n    }\n\n    /// Parse a JSON-RPC response into the expected type.\n    fn parse_response\u003cT: serde::de::DeserializeOwned\u003e(\n        \u0026self,\n        response: JsonRpcResponse,\n    ) -\u003e Result\u003cT\u003e {\n        // Check for errors\n        if let Some(error) = response.error {\n            return Err(Error::ApiError {\n                code: error.code as u16,\n                message: error.message,\n                metadata: error.data,\n            });\n        }\n\n        // Parse the result\n        match response.result {\n            Some(result) =\u003e serde_json::from_value(result).map_err(Error::SerializationError),\n            None =\u003e Err(Error::ConfigError(\"Response contains no result\".into())),\n        }\n    }\n\n    /// Ensure the client has been initialized.\n    async fn ensure_initialized(\u0026self) -\u003e Result\u003c()\u003e {\n        if self.capabilities.lock().await.is_none() {\n            return Err(Error::ConfigError(\"MCP client not initialized\".into()));\n        }\n        Ok(())\n    }\n}\n","traces":[{"line":21,"address":[],"length":0,"stats":{"Line":0}},{"line":22,"address":[],"length":0,"stats":{"Line":0}},{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":25,"address":[],"length":0,"stats":{"Line":0 },{"line":185,"address":[],"length":0,"stats":{"Line":0}},{"line":186,"address":[],"length":0,"stats":{"Line":0}},{"line":187,"address":[],"length":0,"stats":{"Line":0}},{"line":188,"address":[],"length":0,"stats":{"Line":0}},{"line":189,"address":[],"length":0,"stats":{"Line":0}},{"line":194,"address":[],"length":0,"stats":{"Line":0}},{"line":195,"address":[],"length":0,"stats":{"Line":0}},{"line":196,"address":[],"length":0,"stats":{"Line":0}},{"line":201,"address":[],"length":0,"stats":{"Line":0}},{"line":202,"address":[],"length":0,"stats":{"Line":0}},{"line":203,"address":[],"length":0,"stats":{"Line":0}},{"line":205,"address":[],"length":0,"stats":{"Line":0}}],"covered":0,"coverable":88},{"path":["/","Volumes","BugsBunny","Development","openrouter_api","src","mcp","context.rs"],"content":"// src/mcp/context.rs\nuse crate::error::{Error, Result};\nuse crate::types::chat::{ChatCompletionRequest, Message};\nuse crate::mcp::client::{ContextProcessor, MCPClient};\nuse std::sync::Arc;\n\n/// Advanced implementation of context processor using summarization\npub struct SummarizingProcessor {\n    /// OpenRouter client for calling summarization model\n    client: Arc\u003ccrate::client::OpenRouterClient\u003ccrate::client::Ready\u003e\u003e,\n    /// Model to use for summarization\n    summarization_model: String,\n    /// Tokio runtime for blocking operations\n    runtime: tokio::runtime::Runtime,\n}\n\nimpl SummarizingProcessor {\n    pub fn new(\n        client: Arc\u003ccrate::client::OpenRouterClient\u003ccrate::client::Ready\u003e\u003e,\n        summarization_model: impl Into\u003cString\u003e,\n    ) -\u003e Result\u003cSelf\u003e {\n        // Create a runtime for async operations within sync contexts\n        let runtime = tokio::runtime::Builder::new_current_thread()\n            .enable_all()\n            .build()\n            .map_err(|e| Error::ConfigError(format!(\"Failed to create Tokio runtime: {}\", e)))?;\n            \n        Ok(Self {\n            client,\n            summarization_model: summarization_model.into(),\n            runtime,\n        })\n    }\n}\n\nimpl ContextProcessor for SummarizingProcessor {\n    fn compress(\u0026self, messages: Vec\u003cMessage\u003e) -\u003e Result\u003cVec\u003cMessage\u003e\u003e {\n        // Clone the necessary data to avoid lifetime issues\n        let client = self.client.clone();\n        let model = self.summarization_model.clone();\n        \n        // Use the runtime to execute the async block\n        self.runtime.block_on(async move {\n            // Combine user/assistant exchanges into a single history\n            let mut history = String::new();\n            \n            for msg in \u0026messages {\n                let role_prefix = match msg.role.as_str() {\n                    \"user\" =\u003e \"User\",\n                    \"assistant\" =\u003e \"Assistant\",\n                    \"system\" =\u003e \"System\",\n                    _ =\u003e \u0026msg.role,\n                };\n                \n                history.push_str(\u0026format!(\"{}: {}\\n\\n\", role_prefix, msg.content));\n            }\n            \n            // Prepare to call the summarization model\n            let chat_api = client.chat()?;\n            \n            // Create a system message asking for summarization\n            let system_msg = Message {\n                role: \"system\".to_string(),\n                content: \"Summarize the following conversation history concisely, capturing all important points and context needed for continuing the conversation.\".to_string(),\n                name: None,\n                tool_calls: None,\n            };\n            \n            // Create a user message with the conversation history\n            let user_msg = Message {\n                role: \"user\".to_string(),\n                content: history,\n                name: None,\n                tool_calls: None,\n            };\n            \n            // Call the model to summarize\n            let request = ChatCompletionRequest {\n                model: model.clone(),\n                messages: vec![system_msg, user_msg],\n                stream: None,\n                response_format: None,\n                tools: None,\n                provider: None,\n                models: None,\n                transforms: None,\n            };\n            \n            // Get the summary\n            let response = chat_api.chat_completion(request)\n                .await\n                .map_err(|e| Error::ConfigError(format!(\"Failed to summarize context: {}\", e)))?;\n                \n            if response.choices.is_empty() {\n                return Err(Error::ConfigError(\"No summary generated\".to_string()));\n            }\n            \n            // Create a summarized context\n            let summary = Message {\n                role: \"system\".to_string(),\n                content: format!(\"Previous conversation summary: {}\", \n                    response.choices[0].message.content),\n                name: None,\n                tool_calls: None,\n            };\n            \n            // Return the summary as the first message\n            let mut result = Vec::new();\n            \n            // If there was a system message, preserve it first\n            if !messages.is_empty() \u0026\u0026 messages[0].role == \"system\" {\n                result.push(messages[0].clone());\n            }\n            \n            // Add the summary\n            result.push(summary);\n            \n            // Add the most recent messages (one exchange)\n            if messages.len() \u003e= 2 {\n                result.push(messages[messages.len() - 2].clone());\n                result.push(messages[messages.len() - 1].clone());\n            }\n            \n            Ok(result)\n        })\n    }\n    \n    fn summarize(\u0026self, messages: Vec\u003cMessage\u003e) -\u003e Result\u003cMessage\u003e {\n        // Clone data for 'static lifetime\n        let client = self.client.clone();\n        let model = self.summarization_model.clone();\n        \n        self.runtime.block_on(async move {\n            // First compress the messages\n            let mut history = String::new();\n            \n            for msg in \u0026messages {\n                let role_prefix = match msg.role.as_str() {\n                    \"user\" =\u003e \"User\",\n                    \"assistant\" =\u003e \"Assistant\",\n                    \"system\" =\u003e \"System\",\n                    _ =\u003e \u0026msg.role,\n                };\n                \n                history.push_str(\u0026format!(\"{}: {}\\n\\n\", role_prefix, msg.content));\n            }\n            \n            // Prepare to call the summarization model\n            let chat_api = client.chat()?;\n            \n            // Create a system message asking for summarization\n            let system_msg = Message {\n                role: \"system\".to_string(),\n                content: \"Summarize the following conversation history concisely, capturing all important points and context needed for continuing the conversation.\".to_string(),\n                name: None,\n                tool_calls: None,\n            };\n            \n            // Create a user message with the conversation history\n            let user_msg = Message {\n                role: \"user\".to_string(),\n                content: history,\n                name: None,\n                tool_calls: None,\n            };\n            \n            // Call the model to summarize\n            let request = ChatCompletionRequest {\n                model,\n                messages: vec![system_msg, user_msg],\n                stream: None,\n                response_format: None,\n                tools: None,\n                provider: None,\n                models: None,\n                transforms: None,\n            };\n            \n            // Get the summary\n            let response = chat_api.chat_completion(request)\n                .await\n                .map_err(|e| Error::ConfigError(format!(\"Failed to summarize context: {}\", e)))?;\n                \n            if response.choices.is_empty() {\n                return Err(Error::ConfigError(\"No summary generated\".to_string()));\n            }\n            \n            // Create and return the summary message\n            Ok(Message {\n                role: \"system\".to_string(),\n                content: format!(\"Previous conversation summary: {}\", \n                    response.choices[0].message.content),\n                name: None,\n                tool_calls: None,\n            })\n        })\n    }\n    \n    fn extract_key_info(\u0026self, messages: Vec\u003cMessage\u003e) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        // Clone data for 'static lifetime\n        let client = self.client.clone();\n        let model = self.summarization_model.clone();\n        \n        self.runtime.block_on(async move {\n            // Combine all messages\n            let combined = messages.iter()\n                .map(|msg| msg.content.clone())\n                .collect::\u003cVec\u003cString\u003e\u003e()\n                .join(\"\\n\\n\");\n                \n            // Create a prompt to extract key information\n            let system_msg = Message {\n                role: \"system\".to_string(),\n                content: \"Extract the key pieces of information from the following text. Return each key point as a separate line.\".to_string(),\n                name: None,\n                tool_calls: None,\n            };\n            \n            let user_msg = Message {\n                role: \"user\".to_string(),\n                content: combined,\n                name: None,\n                tool_calls: None,\n            };\n            \n            // Call the model\n            let chat_api = client.chat()?;\n            let request = ChatCompletionRequest {\n                model,\n                messages: vec![system_msg, user_msg],\n                stream: None,\n                response_format: None,\n                tools: None,\n                provider: None,\n                models: None,\n                transforms: None,\n            };\n            \n            let response = chat_api.chat_completion(request)\n                .await\n                .map_err(|e| Error::ConfigError(format!(\"Failed to extract key info: {}\", e)))?;\n                \n            if response.choices.is_empty() {\n                return Err(Error::ConfigError(\"No key information extracted\".to_string()));\n            }\n            \n            // Split the response into lines\n            let key_points = response.choices[0].message.content\n                .lines()\n                .map(|line| line.trim().to_string())\n                .filter(|line| !line.is_empty())\n                .collect();\n                \n            Ok(key_points)\n        })\n    }\n}\n\n/// Factory for creating MCP clients with different strategies\npub struct MCPClientFactory;\n\nimpl MCPClientFactory {\n    /// Create a client with truncation strategy\n    pub fn with_truncation(max_context_size: usize) -\u003e MCPClient {\n        MCPClient::new(\n            max_context_size,\n            Box::new(crate::mcp::strategy::TruncationStrategy)\n        )\n    }\n    \n    /// Create a client with sliding window strategy\n    pub fn with_sliding_window(\n        max_context_size: usize,\n        window_size: usize,\n        always_include_first: bool\n    ) -\u003e MCPClient {\n        MCPClient::new(\n            max_context_size,\n            Box::new(crate::mcp::strategy::SlidingWindowStrategy::new(\n                window_size, \n                always_include_first\n            ))\n        )\n    }\n    \n    /// Create a client with summary-based strategy\n    pub fn with_summary\u003cF\u003e(\n        max_context_size: usize,\n        summarizer: F,\n        recent_count: usize\n    ) -\u003e MCPClient \n    where\n        F: Fn(Vec\u003cMessage\u003e) -\u003e Result\u003cMessage\u003e + Send + Sync + 'static\n    {\n        MCPClient::new(\n            max_context_size,\n            Box::new(crate::mcp::strategy::SummaryStrategy::new(\n                summarizer,\n                recent_count\n            ))\n        )\n    }\n    \n    /// Create a client with advanced summarization processor\n    pub fn with_advanced_summarization(\n        max_context_size: usize,\n        client: Arc\u003ccrate::client::OpenRouterClient\u003ccrate::client::Ready\u003e\u003e,\n        summarization_model: impl Into\u003cString\u003e,\n        recent_count: usize\n    ) -\u003e Result\u003cMCPClient\u003e {\n        // Create the processor\n        let processor = Arc::new(SummarizingProcessor::new(\n            client.clone(),\n            summarization_model,\n        )?);\n        \n        // Create a summary strategy that uses the processor\n        let processor_clone = Arc::clone(\u0026processor);\n        let summarizer = move |messages: Vec\u003cMessage\u003e| -\u003e Result\u003cMessage\u003e {\n            processor_clone.summarize(messages)\n        };\n        \n        // Create the client with the summary strategy and processor\n        Ok(MCPClient::new(\n            max_context_size,\n            Box::new(crate::mcp::strategy::SummaryStrategy::new(\n                summarizer,\n                recent_count\n            ))\n        ).with_processor(processor))\n    }\n}\n\n","traces":[{"line":23,"address":[],"length":0,"stats":{"Line":0}},{"line":26,"address":[],"length":0,"stats":{"Line":0}},{"line":28,"address":[],"length":0,"stats":{"Line":0}},{"line":29,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":296,"address":[],"length":0,"stats":{"Line":0}},{"l indowStrategy {\n    fn fit_to_context(\u0026self, messages: Vec\u003cMessage\u003e, _max_tokens: usize) -\u003e Result\u003cVec\u003cMessage\u003e\u003e {\n        if messages.len() \u003c= self.window_size {\n            return Ok(messages);\n        }\n        \n        let mut result = Vec::new();\n        \n        // Always include the first message if flag is set\n        if self.always_include_first \u0026\u0026 !messages.is_empty() {\n            result.push(messages[0].clone());\n        }\n        \n        // Add the most recent messages up to window_size\n        let start_idx = if self.always_include_first { 1 } else { 0 };\n        let window_start = messages.len().saturating_sub(self.window_size - start_idx);\n        \n        // Add messages from the sliding window\n        for idx in window_start..messages.len() {\n            result.push(messages[idx].clone());\n        }\n        \n        Ok(result)\n    }\n    \n    fn compress(\u0026self, messages: Vec\u003cMessage\u003e) -\u003e Result\u003cVec\u003cMessage\u003e\u003e {\n        // For sliding window, we simply ensure we're within the window size\n        self.fit_to_context(messages, usize::MAX)\n    }\n}\n\n/// Summary-based context strategy\npub struct SummaryStrategy {\n    /// Function to summarize a set of messages\n    summarizer: Box\u003cdyn Fn(Vec\u003cMessage\u003e) -\u003e Result\u003cMessage\u003e + Send + Sync\u003e,\n    /// Number of recent messages to always include without summarization\n    recent_count: usize,\n}\n\nimpl SummaryStrategy {\n    pub fn new\u003cF\u003e(summarizer: F, recent_count: usize) -\u003e Self \n    where\n        F: Fn(Vec\u003cMessage\u003e) -\u003e Result\u003cMessage\u003e + Send + Sync + 'static\n    {\n        Self {\n            summarizer: Box::new(summarizer),\n            recent_count,\n        }\n    }\n}\n\nimpl ContextStrategy for SummaryStrategy {\n    fn fit_to_context(\u0026self, messages: Vec\u003cMessage\u003e, _max_tokens: usize)  routing options including provider ordering, fallback behavior,\n//! parameter requirements, data collection settings, quantizations and sorting.\n\nuse crate::error::Error;\nuse serde::{Deserialize, Serialize};\n\n/// Defines the data collection policy when selecting providers.\n#[derive(Debug, Clone, Serialize, Deserialize)]\n#[serde(rename_all = \"lowercase\")]\npub enum DataCollection {\n    Allow,\n    Deny,\n}\n\n/// Defines provider sort preferences.\n#[derive(Debug, Clone, Serialize, Deserialize)]\n#[serde(rename_all = \"lowercase\")]\npub enum ProviderSort {\n    Price,\n    Throughput,\n}\n\n/// Defines quantization filtering options.\n#[derive(Debug, Clone, Serialize, Deserialize)]\n#[serde(rename_all = \"lowercase\")]\npub enum Quantization {\n    Int4,\n    Int8,\n    Fp6,\n    Fp8,\n    Fp16,\n    Bf16,\n    Fp32,\n    Unknown,\n}\n\n/// Strongly‑typed provider preferences.\n#[derive(Debug, Clone, Serialize, Deserialize)]\n#[serde(rename_all = \"camelCase\")]\npub struct ProviderPreferences {\n    /// Ordered list of provider names to prefer.\n    #[serde(skip_serializing_if = \"Option::is_none\")]\n    pub order: Option\u003cVec\u003cString\u003e\u003e,\n    /// Whether fallback providers are allowed.\n    #[serde(skip_serializing_if = \"Option::is_none\")]\n    pub allow_fallbacks: Option\u003cbool\u003e,\n    /// Whether to require providers to support all parameters.\n    #[serde(skip_serializing_if = \"Option::is_none\")]\n    pub require_parameters: Option\u003cbool\u003e,\n    /// Controls data collection for providers (\"allow\" or \"deny\").\n    #[serde(skip_serializing_if = \"Option::is_none\")]\n    pub data_collection: Option\u003cDataCollection\u003e,\n    /// List of provider names to ignore.\n    #[serde(skip_serializing_if = \"Option::is_none\")]\n    pub ignore: Option\u003cVec\u003cString\u003e\u003e,\n    /// List of quantization levels to filter providers.\n    #[serde(skip_serializing_if = \"Option::is_none\")]\n    pub quantizations: Option\u003cVec\u003cQuantization\u003e\u003e,\n    /// Sorting strategy to use when no explicit order is provided.\n    #[serde(skip_serializing_if = \"Option::is_none\")]\n    pub sort: Option\u003cProviderSort\u003e,\n}\n\nimpl Default for ProviderPreferences {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl ProviderPreferences {\n    /// Creates a new empty ProviderPreferences.\n    ///\n    /// All fields are initialized to None.\n    pub fn new() -\u003e Self {\n        Self {\n            order: None,\n            allow_fallbacks: None,\n            require_parameters: None,\n            data_collection: None,\n            ignore: None,\n            quantizations: None,\n            sort: None,\n        }\n    }\n\n    /// Validates the provider preferences.\n    ///\n    /// Performs validation checks to ensure the provider preferences are valid.\n    /// Returns an error with a descriptive message if any validation fails.\n    pub fn validate(\u0026self) -\u003e Result\u003c(), Error\u003e {\n        // Validate order if present\n        if let Some(ref order) = self.order {\n            if order.is_empty() {\n                return Err(Error::ConfigError(\n                    \"Provider order list cannot be empty\".to_string(),\n                ));\n            }\n\n            // Check for duplicates\n            let mut seen = std::collections::HashSet::new();\n            for provider in order {\n                if !seen.insert(provider) {\n                    return Err(Error::ConfigError(format!(\n                        \"Duplicate provider in order list: {}\",\n                        provider\n                    )));\n                }\n            }\n        }\n\n        // Validation passed\n        Ok(())\n    }\n\n    /// Sets the order of providers.\n    pub fn with_order(mut self, order: Vec\u003cString\u003e) -\u003e Self {\n        self.order = Some(order);\n        self\n    }\n\n    /// Sets whether fallbacks are allowed.\n    pub fn with_allow_fallbacks(mut self, allow_fallbacks: bool) -\u003e Self {\n        self.allow_fallbacks = Some(allow_fallbacks);\n        self\n    }\n\n    /// Sets whether parameters are required.\n    pub fn with_require_parameters(mut self, require_parameters: bool) -\u003e Self {\n        self.require_parameters = Some(require_parameters);\n        self\n    }\n\n    /// Sets the data collection policy.\n    pub fn with_data_collection(mut self, data_collection: DataCollection) -\u003e Self {\n        self.data_collection = Some(data_collection);\n        self\n    }\n\n    /// Sets the providers to ignore.\n    pub fn with_ignore(mut self, ignore: Vec\u003cString\u003e) -\u003e Self {\n        self.ignore = Some(ignore);\n        self\n    }\n\n    /// Sets the quantizations to use.\n    pub fn with_quantizations(mut self, quantizations: Vec\u003cQuantization\u003e) -\u003e Self {\n        self.quantizations = Some(quantizations);\n        self\n    }\n\n    /// Sets the sort preference.\n    pub fn with_sort(mut self, sort: ProviderSort) -\u003e Self {\n        self.sort = Some(sort);\n        self\n    }\n}\n","traces":[{"line":68,"address":[],"length":0,"stats":{"Line":0}},{"line":69,"address":[],"length":0,"stats":{"Line":0}},{"line":77,"address":[],"length":0,"stats":{"Line":0}},{"line":93,"address":[],"length":0,"stats":{"Line":1}},{"line":95,"address":[],"length":0,"stats":{"Line":2}},{"line":97,"address":[],"length":0,"stats":{"Line":0}},{"line":98,"address":[],"length":0,"stats":{"Line":0}},{"line":103,"address":[],"length":0,"stats":{"Line":1}},{"line":104,"address":[],"length":0,"stats":{"Line":5}},{"line":105,"address":[],"length":0,"stats":{"Line":2}},{"line":106,"address":[],"length":0,"stats":{"Line":0}},{"line":107,"address":[],"length":0,"stats":{"Line":0}},{"line":108,"address":[],"length":0,"stats":{"Line":0}},{"line":115,"address":[],"length":0,"stats":{"Line":1}},{"line":119,"address":[],"length":0,"stats":{"Line":0}} owed.\n    #[serde(skip_serializing_if = \"Option::is_none\")]\n    pub additional_properties: Option\u003cbool\u003e,\n}\n\n/// JSON Schema configuration for requesting structured outputs.\n#[derive(Debug, Clone, Serialize, Deserialize)]\n#[serde(rename_all = \"camelCase\")]\npub struct JsonSchemaConfig {\n    /// Name for the schema, used to identify the output type.\n    pub name: String,\n    /// If true, the model response must strictly adhere to the schema.\n    pub strict: bool,\n    /// The JSON Schema definition.\n    pub schema: JsonSchemaDefinition,\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","BugsBunny","Development","openrouter_api","src","models","tool.rs"],"content":"/*!\n   # Tool Calling Module\n\n   This module defines the data types required for tool calling functionality. It includes types for representing function descriptions, callable tools, tool calls returned in API responses, and tool selection options.\n\n   ## Overview\n\n   - **FunctionDescription:** Describes a callable function with a name, optional description, and a JSON Schema for its parameters.\n   - **Tool:** An enum representing available types of tools. Currently, only function‑type tools are supported.\n   - **FunctionCall:** Represents the details of a requested tool call including the function name and JSON‑encoded arguments.\n   - **ToolCall:** Captures the tool call details as returned by the API, including a unique identifier and the associated function call details.\n   - **ToolChoice:** Represents the possible outcomes when the model must select a tool (for example, \"none\", \"auto\", or a specific function choice).\n   - **FunctionName:** A simple structure to represent a function name for tool selection.\n*/\n\nuse serde::{Deserialize, Serialize};\nuse serde_json::Value;\n\n/// Represents a description for a callable function (tool).\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct FunctionDescription {\n    /// The name of the function.\n    pub name: String,\n    /// An optional description of what the function does.\n    #[serde(skip_serializing_if = \"Option::is_none\")]\n    pub description: Option\u003cString\u003e,\n    /// A JSON Schema object representing the function parameters.\n    /// This should be a valid JSON object describing the expected arguments.\n    pub parameters: Value,\n}\n\n/// Encapsulates a tool that the model can call.\n///\n/// Currently, only function‑type tools are supported.\n/// In the future, this enum could be extended for other tool types.\n#[derive(Debug, Clone, Serialize, Deserialize)]\n#[serde(tag = \"type\", rename_all = \"lowercase\")]\npub enum Tool {\n    /// A function call tool with an associated [FunctionDescription].\n    Function {\n        #[serde(rename = \"function\")]\n        function: FunctionDescription,\n    },\n}\n\n/// Represents the specific function call requested by the model.\n///\n/// The `arguments` field is a JSON‑encoded string that should be parseable into a structured object.\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct FunctionCall {\n    /// The name of the function to call.\n    pub name: String,\n    /// A JSON string representing the arguments for the function call.\n    pub arguments: String,\n}\n\n/// Represents the tool call details returned by the API.\n///\n/// This structure appears in responses when the model indicates that a tool should be invoked.\n/// The `kind` field must be \"function\".\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct ToolCall {\n    /// A unique identifier for the tool call.\n    pub id: String,\n    /// The type of call. It must be \"function\" for function calls.\n    #[serde(rename = \"type\")]\n    pub kind: String,\n    /// The details of the function call, including its function name and arguments.\n    #[serde(rename = \"function\")]\n    pub function_call: FunctionCall,\n}\n\n/// Represents a tool selection option when the model must choose among available tools.\n///\n/// This enum covers three cases:\n/// - **None:** No tool is selected (represented by a string, e.g. \"none\").\n/// - **Auto:** The model automatically selects a tool (represented as \"auto\").\n/// - **FunctionChoice:** A specific function is selected. The `kind` field must be \"function\".\n#[derive(Debug, Clone, Serialize, Deserialize)]\n#[serde(untagged)]\npub enum ToolChoice {\n    /// No tool is selected.\n    None(String),\n    /// The model automatically selects a tool.\n    Auto(String),\n    /// A specific function is selected.\n    FunctionChoice {\n        #[serde(rename = \"type\")]\n        kind: String,\n        function: FunctionName,\n    },\n}\n\n/// A simple struct to represent a function name for tool selection.\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct FunctionName {\n    /// The name of the function.\n    pub name: String,\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Volumes","BugsBunny","Development","openrouter_api","src","tests","integration_tests.rs"],"content":"/// Integration tests for the OpenRouter client.\n#[cfg(test)]\nmod tests {\n    use crate::client::{OpenRouterClient, RetryConfig, Unconfigured};\n    #[allow(unused_imports)]\n    use crate::models::chat::{ChatMessage, ChatRole};\n    #[allow(unused_imports)]\n    use crate::models::provider_preferences::{\n        DataCollection, ProviderPreferences, ProviderSort, Quantization,\n    };\n    #[allow(unused_imports)]\n    use crate::models::structured::{JsonSchemaConfig, JsonSchemaDefinition};\n    #[allow(unused_imports)]\n    use crate::models::tool::{FunctionCall, FunctionDescription, Tool, ToolCall};\n    use crate::types::chat::{ChatCompletionRequest, ChatCompletionResponse, Message};\n    use serde_json::{json, Value};\n    use std::env;\n    use url::Url;\n\n    // Helper function to deserialize a ChatCompletionResponse from JSON.\n    fn deserialize_chat_response(json_str: \u0026str) -\u003e ChatCompletionResponse {\n        serde_json::from_str::\u003cChatCompletionResponse\u003e(json_str).expect(\"Valid JSON\")\n    }\n\n    #[tokio::test]\n    async fn test_basic_chat_completion() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n        // Read the API key from the environment.\n        let api_key = env::var(\"OPENROUTER_API_KEY\")\n            .map_err(|e| format!(\"OPENROUTER_API_KEY must be set in the environment: {}\", e))?;\n\n        // Build the client: Unconfigured -\u003e NoAuth -\u003e Ready.\n        let _client = OpenRouterClient::\u003cUnconfigured\u003e::new()\n            .with_base_url(\"https://openrouter.ai/api/v1/\")?\n            .with_http_referer(\"https://github.com/your_org/your_repo\")\n            .with_site_title(\"OpenRouter Rust SDK Tests\")\n            .with_api_key(api_key);\n\n        // Create a basic chat completion request.\n        let _request = ChatCompletionRequest {\n            model: \"openai/gpt-4o\".to_string(),\n            messages: vec![Message {\n                role: \"user\".to_string(),\n                content: \"What is a phantom type in Rust?\".to_string(),\n                name: None,\n                tool_calls: None,\n            }],\n            stream: None,\n            response_format: None,\n            tools: None,\n            provider: None,\n            models: None,\n            transforms: None,\n        };\n\n        // For this integration test we are simulating a response.\n        let simulated_response_json = r#\"\n        {\n            \"id\": \"gen-123\",\n            \"choices\": [{\n                \"message\": {\n                    \"role\": \"assistant\",\n                    \"content\": \"A phantom type is a type parameter that is not used in any fields.\",\n                    \"tool_calls\": null\n                },\n                \"finish_reason\": \"stop\",\n                \"native_finish_reason\": \"stop\"\n            }],\n            \"created\": 1234567890,\n            \"model\": \"openai/gpt-4o\",\n            \"usage\": {\n                \"prompt_tokens\": 10,\n                \"completion_tokens\": 15,\n                \"total_tokens\": 25\n            }\n        }\n        \"#;\n        let response = deserialize_chat_response(simulated_response_json);\n        assert!(!response.choices.is_empty());\n        assert_eq!(response.choices[0].message.role, \"assistant\");\n\n        Ok(())\n    }\n\n    #[tokio::test]\n    async fn test_valid_tool_call_response() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n        // Simulate a valid ChatCompletionResponse with a proper tool call.\n        let simulated_response_json = r#\"\n        {\n            \"id\": \"gen-valid-tool\",\n            \"choices\": [{\n                \"message\": {\n                    \"role\": \"assistant\",\n                    \"content\": \"Calling tool for weather.\",\n                    \"tool_calls\": [{\n                        \"id\": \"call-001\",\n                        \"type\": \"function\",\n                        \"function\": {\n                            \"name\": \"get_weather\",\n                            \"arguments\": \"{\\\"location\\\": \\\"Boston\\\"}\"\n                        }\n                    }]\n                },\n                \"finish_reason\": \"tool_calls\",\n                \"native_finish_reason\": \"tool_calls\"\n            }],\n            \"created\": 1234567890,\n            \"model\": \"openai/gpt-4o\"\n        }\n        \"#;\n        let response = deserialize_chat_response(simulated_response_json);\n\n        // Create a dummy client in Ready state to call our validation helper.\n        let client = OpenRouterClient::\u003ccrate::client::Ready\u003e {\n            config: crate::client::ClientConfig {\n                api_key: Some(\n                    crate::client::SecureApiKey::new(\"sk-1234567890abcdef1234567890abcdef\")\n                        .unwrap(),\n                ),\n                base_url: Url::parse(\"https://dummy/\").unwrap(),\n                http_referer: None,\n                site_title: None,\n                user_id: None, // Add this field\n                timeout: std::time::Duration::from_secs(30),\n                retry_config: RetryConfig::default(), // Add this field\n            },\n            http_client: None,\n            _state: std::marker::PhantomData,\n            router_config: None, // Add this field\n        };\n\n        // Validate the tool calls – should return Ok.\n        client.validate_tool_calls(\u0026response)?;\n\n        Ok(())\n    }\n\n    #[tokio::test]\n    async fn test_text_completion_response_deserialization(\n    ) -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n        // Simulated response JSON from the text completion endpoint.\n        let simulated_response_json = r#\"\n        {\n            \"id\": \"comp-123\",\n            \"choices\": [\n                {\n                    \"text\": \"Once upon a time, in a land far, far away...\",\n                    \"index\": 0,\n                    \"finish_reason\": \"stop\"\n                }\n            ]\n        }\n        \"#;\n\n        // Deserialize the response.\n        let response = serde_json::from_str::\u003ccrate::types::completion::CompletionResponse\u003e(\n            simulated_response_json,\n        )?;\n\n        // Verify that the deserialization worked correctly.\n        assert!(!response.choices.is_empty());\n        assert_eq!(response.choices[0].finish_reason.as_deref(), Some(\"stop\"));\n        assert!(response.choices[0].text.contains(\"Once upon a time\"));\n\n        Ok(())\n    }\n\n    #[tokio::test]\n    async fn test_invalid_tool_call_response() -\u003e Result\u003c(), Box\u003cdyn std::error::Error\u003e\u003e {\n        // Simulate an invalid ChatCompletionResponse where the tool call kind is not \"function\".\n        let simulated_response_json = r#\"\n        {\n            \"id\": \"gen-invalid-tool\",\n            \"choices\": [{\n                \"message\": {\n                    \"role\": \"assistant\",\n                    \"content\": \"Invalid tool call.\",\n                    \"tool_calls\": [{\n                        \"id\": \"call-002\",\n                        \"type\": \"invalid\",\n                        \"function\": {\n                            \"name\": \"get_weather\",\n                            \"arguments\": \"{\\\"location\\\": \\\"Boston\\\"}\"\n                        }\n                    }]\n                },\n                \"finish_reason\": \"tool_calls\",\n                \"native_finish_reason\": \"tool_calls\"\n            }],\n            \"created\": 1234567890,\n            \"model\": \"openai/gpt-4o\"\n        }\n        \"#;\n        let response = deserialize_chat_response(simulated_response_json);\n\n        // Create a dummy client to perform validation.\n        let client = OpenRouterClient::\u003ccrate::client::Ready\u003e {\n            config: crate::client::ClientConfig {\n                api_key: Some(\n                    crate::client::SecureApiKey::new(\"sk-1234567890abcdef1234567890abcdef\")\n                        .unwrap(),\n                ),\n                base_url: Url::parse(\"https://dummy/\").unwrap(),\n                http_referer: None,\n                site_title: None,\n                user_id: None, // Add this field\n                timeout: std::time::Duration::from_secs(30),\n                retry_config: RetryConfig::default(), // Add this field\n            },\n            http_client: None,\n            _state: std::marker::PhantomData,\n            router_config: None, // Add this field\n        };\n\n        // Validate the tool calls – should return a SchemaValidationError.\n        let validation_result = client.validate_tool_calls(\u0026response);\n        assert!(validation_result.is_err());\n        if let Err(err) = validation_ aging API keys and authorization tokens.\n\nuse crate::client::SecureApiKey;\nuse crate::error::{Error, Result};\nuse std::env;\n\n/// Attempts to load an API key from environment variables.\n/// Checks for OPENROUTER_API_KEY and OR_API_KEY.\npub fn load_api_key_from_env() -\u003e Result\u003cString\u003e {\n    // Try to read the API key from common environment variables\n    if let Ok(key) = env::var(\"OPENROUTER_API_KEY\") {\n        if !key.trim().is_empty() {\n            return Ok(key);\n        }\n    }\n\n    if let Ok(key) = env::var(\"OR_API_KEY\") {\n        if !key.trim().is_empty() {\n            return Ok(key);\n        }\n    }\n\n    Err(Error::MissingCredential(\n        \"API key not found in environment variables OPENROUTER_API_KEY or OR_API_KEY\".into(),\n    ))\n}\n\n/// Validates an API key format.\n/// Basic validation to check if the key is non-empty and has a reasonable length.\npub fn validate_api_key(key: \u0026str) -\u003e Result\u003c()\u003e {\n    let key = key.trim();\n\n    if key.is_empty() {\n        return Err(Error::ConfigError(\"API key cannot be empty\".into()));\n    }\n\n    if key.len() \u003c 10 {\n        return Err(Error::ConfigError(\"API key is too short\".into()));\n    }\n\n    // Most OpenRouter keys are in a specific format, but we don't check exact patterns\n    // to allow for different key formats in the future\n\n    Ok(())\n}\n\n/// Loads a secure API key from environment variables.\n/// Returns a SecureApiKey that automatically zeros memory on drop.\npub fn load_secure_api_key_from_env() -\u003e Result\u003cSecureApiKey\u003e {\n    let key_str = load_api_key_from_env()?;\n    SecureApiKey::new(key_str)\n}\n","traces":[{"line":9,"address":[],"length":0,"stats":{"Line":0}},{"line":11,"address":[],"length":0,"stats":{"Line":0}},{"line":12,"address":[],"length":0,"stats":{"Line":0}},{"line":13,"address":[],"length":0,"stats":{"Line":0}},{"line":17,"address":[],"length":0,"stats":{"Line":0}},{"line":18,"address":[ '\"]?(?:token|bearer|auth)['\"]?\\s*[:=]\\s*['\"]?)([A-Za-z0-9\\-_.]{20,})(['\"]?)\"#,\n    )\n    .unwrap()\n});\n\nstatic CREDIT_CARD_REGEX: LazyLock\u003cRegex\u003e =\n    LazyLock::new(|| Regex::new(r\"\\b(?:\\d{4}[-\\s]?){3}\\d{4}\\b\").unwrap());\n\n/// Redacts sensitive information from response bodies and error messages\npub fn redact_sensitive_content(content: \u0026str) -\u003e String {\n    let mut redacted = content.to_string();\n\n    // Redact API keys\n    redacted = API_KEY_REGEX\n        .replace_all(\u0026redacted, \"***REDACTED***\")\n        .to_string();\n\n    // Redact email addresses\n    redacted = EMAIL_REGEX\n        .replace_all(\u0026redacted, \"***EMAIL***\")\n        .to_string();\n\n    // Redact tokens\n    redacted = TOKEN_REGEX\n        .replace_all(\u0026redacted, \"${1}***TOKEN***${3}\")\n        .to_string();\n\n    // Redact potential credit card numbers\n    redacted = CREDIT_CARD_REGEX\n        .replace_all(\u0026redacted, \"****-****-****-****\")\n        .to_string();\n\n    // Truncate if too long to prevent log overflow\n    if redacted.len() \u003e 1000 {\n        format!(\n            \"{}...[truncated {} chars]\",\n            \u0026redacted[..500],\n            redacted.len() - 500\n        )\n    } else {\n        redacted\n    }\n}\n\n/// Redacts sensitive fields from JSON-like content\npub fn redact_json_fields(content: \u0026str) -\u003e String {\n    let mut redacted = content.to_string();\n\n    // Common sensitive field names\n    let sensitive_fields = [\n        \"api_key\",\n        \"apiKey\",\n        \"token\",\n        \"bearer\",\n        \"password\",\n        \"secret\",\n        \"auth\",\n        \"authorization\",\n        \"credential\",\n        \"key\",\n        \"private_key\",\n        \"access_token\",\n        \"refresh_token\",\n        \"session_id\",\n        \"cookie\",\n    ];\n\n    for field in \u0026sensitive_fields {\n        // Match JSON field patterns: \"field\": \"value\" or 'field': 'value'\n        let pattern = format!(r#\"(['\\\"]{}['\\\"])\\s*:\\s*(['\\\"])[^'\\\"]*(['\\\"])\"#, field);\n        if let Ok(regex) = Regex::new(\u0026pattern) {\n            redacted = regex\n                .replace_all(\u0026redacted, \"${1}: ${2}***REDACTED***${3}\")\n                .to_string();\n        }\n    }\n\n    redacted\n}\n\n/// Creates a safe error message for logging while preserving debugging info\npub fn create_safe_error_message(original_error: \u0026str, context: \u0026str) -\u003e String {\n    let redacted = redact_sensitive_content(original_error);\n    let json_safe = redact_json_fields(\u0026redacted);\n\n    format!(\"{}: {}\", context, json_safe)\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_api_key_redaction() {\n        let content = \"Error with API key sk-1234567890abcdef1234567890abcdef in request\";\n        let redacted = redact_sensitive_content(content);\n        assert!(redacted.contains(\"***REDACTED***\"));\n        assert!(!redacted.contains(\"sk-1234567890abcdef1234567890abcdef\"));\n    }\n\n    #[test]\n    fn test_email_redaction() {\n        let content = \"User email test@example.com caused error\";\n        let redacted = redact_sensitive_content(content);\n        assert!(redacted.contains(\"***EMAIL***\"));\n        assert!(!redacted.contains(\"test@example.com\"));\n    }\n\n    #[test]\n    fn test_json_field_redaction() {\n        let content = r#\"{\"api_key\": \"secret123\", \"user\": \"john\"}\"#;\n        let redacted = redact_json_fields(content);\n        assert!(redacted.contains(\"***REDACTED***\"));\n        assert!(!redacted.contains(\"secret123\"));\n        assert!(redacted.contains(\"john\")); // Non-sensitive field preserved\n    }\n\n    #[test]\n    fn test_long_content_truncation() {\n        let long_content = \"a\".repeat(2000);\n        let redacted = redact_sensitive_content(\u0026long_content);\n        assert!(redacted.len() \u003c long_content.len());\n        assert!(redacted.contains(\"[truncated\"));\n    }\n}\n","traces":[{"line":8,"address":[],"length":0,"stats":{"Line":1}},{"line":11,"address":[],"length":0,"stats":{"Line":1}},{"line":13,"address":[],"length":0,"stats":{"Line":1}},{"line":14,"address":[],"length":0,"stats":{"Line":1}},{"line":15,"address":[],"length":0,"stats":{"Line":1}},{"line":17,"address":[],"length":0,"stats":{"Line":1}},{"line":21,"address":[],"length":0,"stats":{"Line":1}},{"line":24,"address":[],"length":0,"stats":{"Line":3}},{"line":25,"address":[],"length":0,"stats":{"Line":3}},{"line":28,"address":[],"length":0,"stats":{"Line":3}},{"line":29,"address":[],"length":0,"stats":{"Line":3}},{"line":30,"address":[],"length":0,"stats":{"Line":3}},{"line":33,"address":[],"length":0,"stats":{"Line":3}},{"line":34,"address":[],"length":0,"stats":{"Line":3}},{"line":35,"address":[],"length":0,"stats":{"Line":3}},{"line":38,"address":[],"length":0,"stats":{"Line":3}},{"line":39,"address":[],"length":0,"stats":{"Line":3}},{"line":40,"address":[],"length":0,"stats":{"Line":3}},{"line":43,"address":[],"length":0,"stats":{"Line":3}},{"line":44,"address":[],"length":0,"stats":{"Line":3}},{"line":45,"address":[],"length":0,"stats":{"Line":3}},{"line":48,"address":[],"length":0,"stats":{"Line":3}},{"line":49,"address":[],"length":0,"stats":{"Line":1}},{"line":51,"address":[],"length":0,"stats":{"Line":1}},{"line":52,"address":[],"length":0,"stats":{"Line":1}},{"line":55,"address":[],"length":0,"stats":{"Line":2}},{"line":60,"address":[],"length":0,"stats":{"Line":1}},{"line":61,"address":[],"length":0,"stats":{"Line":1}},{"line":64,"address":[],"length":0,"stats":{"Line":1}},{"line":65,"address":[],"length":0,"stats":{"Line":1}},{"line":66,"address":[],"length":0,"stats":{"Line":1}},{"line":67,"address":[],"length":0,"stats":{"Line":1}},{"line":68,"address":[],"length":0,"stats":{"Line":1}},{"line":69,"address":[],"length":0,"stats":{"Line":1}},{"line":70,"address":[],"length":0,"stats":{"Line nt\n    if let Some(tools) = \u0026request.tools {\n        validate_tools(tools)?;\n    }\n\n    Ok(())\n}\n\n/// Validates a single message for errors.\nfn validate_message(message: \u0026Message, index: usize) -\u003e Result\u003c()\u003e {\n    // Role validation\n    match message.role.as_str() {\n        \"user\" | \"assistant\" | \"system\" =\u003e {}\n        _ =\u003e {\n            return Err(Error::ConfigError(format!(\n                \"Invalid role at message[{}]: '{}'. Must be 'user', 'assistant', or 'system'\",\n                index, message.role\n            )))\n        }\n    }\n\n    // Content validation\n    if message.content.trim().is_empty() \u0026\u0026 message.tool_calls.is_none() {\n        return Err(Error::ConfigError(format!(\n            \"Message at index {} must have either non-empty content or tool_calls\",\n            index\n        )));\n    }\n\n    // Tool calls validation for assistant messages\n    if let Some(tool_calls) = \u0026message.tool_calls {\n        if message.role != \"assistant\" {\n            return Err(Error::ConfigError(format!(\n                \"Message at index {} has tool_calls but role is '{}', not 'assistant'\",\n                index, message.role\n            )));\n        }\n\n        // Validate each tool call\n        for (tc_idx, tc) in tool_calls.iter().enumerate() {\n            if tc.id.trim().is_empty() {\n                return Err(Error::ConfigError(format!(\n                    \"Tool call {} at message {} has empty id\",\n                    tc_idx, index\n                )));\n            }\n\n            if tc.kind != \"function\" {\n                return Err(Error::ConfigError(format!(\n                    \"Tool call {} at message {} has invalid type: '{}'. Must be 'function'\",\n                    tc_idx, index, tc.kind\n                )));\n            }\n\n            if tc.function_call.name.trim().is_empty() {\n                return Err(Error::ConfigError(format!(\n                    \"Function name in tool call {} at message {} cannot be empty\",\n                    tc_idx, index\n                )));\n            }\n        }\n    }\n\n    Ok(())\n}\n\n/// Validates tools in a request.\nfn validate_tools(tools: \u0026[Tool]) -\u003e Result\u003c()\u003e {\n    if tools.is_empty() {\n        return Ok(());\n    }\n\n    // Check for duplicate function names\n    let mut function_names = HashSet::new();\n\n    for (i, tool) in tools.iter().enumerate() {\n        match tool {\n            Tool::Function { function } =\u003e {\n                if function.name.trim().is_empty() {\n                    return Err(Error::ConfigError(format!(\n                        \"Function name in tool[{}] cannot be empty\",\n                        i\n                    )));\n                }\n\n                if !function_names.insert(\u0026function.name) {\n                    return Err(Error::ConfigError(format!(\n                        \"Duplicate function name '{}' in tools\",\n                        function.name\n                    )));\n                }\n\n                // Validate parameters schema\n                if !function.parameters.is_object() {\n                    return Err(Error::ConfigError(format!(\n                        \"Parameters for function '{}' must be a JSON object\",\n                        function.name\n                    )));\n                }\n            }\n        }\n    }\n\n    Ok(())\n}\n\n/// Estimates token count for a message (rough approximation).\npub fn estimate_message_tokens(message: \u0026Message) -\u003e u32 {\n    // Very rough approximation: 1 token per 4 characters\n    let content_tokens = message.content.len() as u32 / 4;\n\n    // Add tokens for role\n    let role_tokens = 3; // Typically \"user\", \"assistant\" or \"system\" is 1-3 tokens\n\n    // Add tokens for tool calls if present\n    let tool_call_tokens = if let Some(tool_calls) = \u0026message.tool_calls {\n        tool_calls\n            .iter()\n            .map(|tc| {\n                // Function name + arguments\n                let name_tokens = tc.function_call.name.len() as u32 / 4;\n                let args_tokens = tc.function_call.arguments.len() as u32 / 4;\n                name_tokens + args_tokens + 10 // Additional overhead\n            })\n            .sum()\n    } else {\n        0\n    };\n\n    role_tokens + content_tokens + tool_call_tokens\n}\n\n/// Estimates total token count for a request (rough approximation).\npub fn estimate_request_tokens(request: \u0026ChatCompletionRequest) -\u003e u32 {\n    // Sum tokens from all messages\n    let message_tokens: u32 = request.messages.iter().map(estimate_message_tokens).sum();\n\n    // Add overhead for request structure\n    let overhead_tokens = 10;\n\n    // Add tokens for tools if present\n    let tool_tokens = if let Some(tools) = \u0026request.tools {\n        tools\n            .iter()\n            .map(|tool| {\n                match tool {\n                    Tool::Function { function } =\u003e {\n                        // Function name + description + parameters\n                        let name_tokens = function.name.len() as u32 / 4;\n                        let desc_tokens = function\n                            .description\n                            .as_ref()\n                            .map(|d| d.len() as u32 / 4)\n                            .unwrap_or(0);\n                        let params_tokens = serde_json::to_string(\u0026function.parameters)\n                            .map(|s| s.len() as u32 / 4)\n                            .unwrap_or(0);\n                        name_tokens + desc_tokens + params_tokens + 10\n                    }\n                }\n            })\n            .sum()\n    } else {\n        0\n    };\n\n    message_tokens + overhead_tokens + tool_tokens\n}\n\n/// Checks if a request might exceed token limits.\npub fn check_token_limits(request: \u0026ChatCompletionRequest     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('pre', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('code', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
